<!DOCTYPE html>
<html>
<head th:replace="fragments/temp :: head">

</head>
<body>
	<div th:replace="fragments/temp :: logo"></div>
	<div th:replace="fragments/temp :: menu('Novo Pedido')"></div>
	<div class="container">
		<div class="card mt-3">
			<form th:object="${cadastroDto}" method="post"  th:action="@{/pedido/novo}"
				class="card-body">
				<div class="form-group">
					<div>
						<label>Produto</label> <input th:field="*{nome}" th:errorclass="is-invalid"
							class="form-control" placeholder="nome do produto" type="text" />
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors=*{nome}></div>
					</div>
					<div>
						<label for="input-2">Url</label> <input th:field="*{url}" th:errorclass="is-invalid"
							class="form-control" placeholder="Url do produto" type="text" />
						<div class="invalid-feedback" th:errors="*{url}"></div>
					</div>
					<div>
						<label for="input-3">Imagem</label> <input th:field="*{imagem}" th:errorclass="is-invalid"
							class="form-control" placeholder="Url da imagem" type="text" />
							<div class="invalid-feedback" th:errors=*{imagem}></div>
					</div>
					<div>
						<label for="input-4">Descrição</label> <input
							th:field="*{descricao}" class="form-control"
							placeholder="Adicione detalhes importantes para ajudar o comprador"
							type="text" />
							
					</div>

					<button type="submit" class="btn btn-primary  mt-3">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/temp :: footer"></div>
</body>
</html>
