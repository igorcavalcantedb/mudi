<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style type="text/css">
.topo {
	background-color: #24acf0;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>
<body>


	<div th:fragment="logo">
		<div class="topo p-3 d-flex justify-content-between mb-3">
			<div class="logo">
			<a href="/">
			<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
</svg></a>
			
			Mudi</div>
			<div class="mt-3">
				<a class="text-light" sec:authorize="!isAuthenticated()"
					href="/login">login</a> <a
					onclick="document.querySelector('#formlogout').submit()"
					class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			</div>

		</div>
		<form id="formlogout" method="post" th:action="@{/logout}"></form>
	</div>
	
	<div th:fragment="menu(valor)" class="container">

		<div class="jumbotron mb-0">
			<h1 class="display-4" th:text="${valor}"></h1>
		</div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a th:classappend="${status} == 'pedidos' ? 'active' "
					class="nav-item nav-link" th:href="@{/pedido/pedidos}"> Todos</a> <a
					th:classappend="${status} == 'aguardando' ? 'active' "
					class="nav-item nav-link" href="/pedido/aguardando">Aguardando</a>
				<a th:classappend="${status} == 'aprovado' ? 'active' "
					class="nav-item nav-link" href="/pedido/aprovado">Aprovado</a> <a
					th:classappend="${status} == 'entregue' ? 'active' "
					class="nav-item nav-link" href="/pedido/entregue">Entregue</a>
			</div>
			<a href="/pedido/novo"><button
					class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>


	</div>

	<div th:fragment="footer">&copy; 2021 Footer</div>

</body>
</html>
